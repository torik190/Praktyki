<html>
<head>
    <title>FotoGaleria24.pl - Tysiące zdjęć w wysokiej jakości</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="icons/favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" language="javascript"></script>
</head>
<body>
    <!--ustawienia wyświetlania-->
    <div id="settings">
        <label style="display: none;">
            Sortuj według: 
            <select id="find_order_by" onchange="settingsChanged()">
                <option value="relevant">Najtrafniejsze</option>
                <option value="latest">Najnowsze</option>
            </select>
        </label>
        <label style="display: none;">
            Sortuj według: 
            <select id="user_order_by" onchange="settingsChanged()">
                <option value="latest">Najnowsze</option>
                <option value="oldest">Najstarsze</option>
                <option value="popular">Najpopularniejsze</option>
            </select>
        </label>
        <label>
            Wyświetl na stronie: 
            <select id="per_page" onchange="settingsChanged()">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
            </select>
        </label>
    </div>
    <div id="container"></div>
    <div id="showMore" onclick="showMore()">Pokaż więcej</div>

    <!--nagłówek-->
    <header>
        <img src="icons/logo.png" alt="logo" onclick="start()" id="logo">
        <div class="center">
            <input type="text" id="query">
            <select id="category">
                <option value="photo">Zdjęcia</option>
                <option value="user">Użytkownicy</option>
                <option value="collection">Kolekcje</option>
            </select>
            <input type="button" value="Szukaj" id="search" onclick="handleFind()">
        </div>
    </header>

    <!--przybliżenie zdjęcia-->
    <div id="zoom" onclick="closeZoom()" style="display: none">
        <img src="" id="zoomImg">
        <div id="zoomButtons">
            <div class="bottomButton" id="zoomLike" title="Polub"><img src="icons/unlike.png" alt="like"></div>
            <div class="bottomButton" id="zoomAuthor" title="Pokaż autora"><img src="icons/author.png" alt="author"></div>
            <div class="bottomButton" id="zoomDownload" title="Pobierz"><img src="icons/download.png" alt="download"></div>
            <div class="bottomButton" id="zoomInfo" title="Pokaż statystyki"><img src="icons/info.png" alt="info"></div>
        </div>
    </div>

    <!--informacje o użytkowniku-->
    <div id="user" onclick="closeUser()" style="display: none">
        <div id="userDiv">
            <table>
                <tr>
                    <th width="150"><img src="" id="userImg"></th>
                    <th id="userName"></th>
                </tr>
                <tr>
                    <td colspan="2" id="userBio"></td>
                </tr>
            </table>
        </div>
        <div id="userButtons">
            <div class="bottomButton" id="userPhotos" title="Wyświetl zdjęcia użytkownika"><img src="icons/photos.png" alt="photos"></div>
            <div class="bottomButton" id="userLikedPhotos" title="Wyświetl zdjęcia polubione przez użytkownika"><img src="icons/likedPhotos.png" alt="likedPhotos"></div>
            <div class="bottomButton" id="userCollections" title="Wyświetl kolekcje użytkownika"><img src="icons/collections.png" alt="collections"></div>
            <div class="bottomButton" id="userInfo" title="Pokaż statystyki"><img src="icons/info.png" alt="info"></div>
        </div>
    </div>
    <script language="javascript">start();</script>
</body>
</html>
